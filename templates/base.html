<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Exam System{% endblock %}</title>
    
    <!-- Stylesheets -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/exam_actions_responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rtl.css') }}">
    
    <!-- Additional styles -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <nav class="container">
            <div class="navbar-left">
                <div class="logo">üìö School Auto Exam</div>
            </div>
            
            <div class="navbar-center">
                {% if current_user %}
                    <a href="{{ url_for('teacher_dashboard') }}" class="btn-dashboard" data-i18n="teacher_dashboard">Dashboard</a>
                {% endif %}
            </div>
            
            <div class="navbar-right">
                <!-- Video Widget -->
                <div class="video-widget" id="videoWidget">
                    <video id="navVideo" muted loop autoplay playsinline>
                        <source src="/video/en.mp4" type="video/mp4">
                    </video>
                </div>
                
                {% if current_user %}
                    <span class="user-name">{{ current_user.first_name }} {{ current_user.last_name }}</span>
                    <form action="{{ url_for('logout') }}" method="POST" class="logout-form" id="logout-form">
                        <button type="button" class="btn-logout" data-i18n="logout" onclick="confirmLogout()">Logout</button>
                    </form>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Video Modal -->
    <div id="videoModal" class="video-modal" style="display:none;">
        <div class="video-modal-content">
            <span class="video-modal-close" onclick="closeVideoModal()">&times;</span>
            <a href="https://www.yamsoft.org" target="_blank" class="modal-company-link" id="modal-company-link">
                <span data-i18n="company_name">YaM SOFT ¬©</span>
            </a>
            <video id="modalVideo" muted loop autoplay playsinline>
                <source src="/video/en.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Language Switcher -->
    <div class="container mt-2">
        <div class="language-switcher">
            <button id="lang-en" class="active" data-i18n="english">English</button>
            <button id="lang-ru" data-i18n="russian">–†—É—Å—Å–∫–∏–π</button>
            <button id="lang-he" data-i18n="hebrew">◊¢◊ë◊®◊ô◊™</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <a href="https://www.yamsoft.org" target="_blank" class="footer-company-link" id="footer-company-link">
            <span data-i18n="company_name">YaM SOFT ¬©</span>
        </a>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script>
        // Video widget functionality
        const videoWidget = document.getElementById('videoWidget');
        const navVideo = document.getElementById('navVideo');
        const videoModal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        
        // Double click to open modal
        if (videoWidget && videoModal) {
            videoWidget.addEventListener('dblclick', function() {
                videoModal.style.display = 'flex';
                if (modalVideo) {
                    modalVideo.play();
                }
            });
        }
        
        function closeVideoModal() {
            videoModal.style.display = 'none';
            modalVideo.pause();
        }
        
        // Close modal on background click
        if (videoModal) {
            videoModal.addEventListener('click', function(e) {
                if (e.target === videoModal) {
                    closeVideoModal();
                }
            });
        }
        
        // Update video source on language change
        window.addEventListener('languageChanged', function(e) {
            const lang = e.detail.language;
            const videoSrc = `/video/${lang}.mp4`;
            
            if (navVideo) {
                navVideo.pause();
                navVideo.src = videoSrc;
                navVideo.load();
                navVideo.play().catch(() => {});
            }
            if (modalVideo) {
                const wasPlaying = videoModal.style.display === 'flex';
                modalVideo.pause();
                modalVideo.src = videoSrc;
                modalVideo.load();
                if (wasPlaying) {
                    modalVideo.play().catch(() => {});
                }
            }
        });
        
        // Logout confirmation
        function confirmLogout() {
            const confirmMsg = window.i18n?.t('confirm_logout') || 'Are you sure you want to logout?';
            if (confirm(confirmMsg)) {
                document.getElementById('logout-form').submit();
            }
        }
        
        // Initialize language buttons - wait until i18n is ready
        function initLanguageButtons() {
            if (typeof i18n === 'undefined') {
                setTimeout(initLanguageButtons, 100);
                return;
            }
            
            if (!i18n.isReady) {
                setTimeout(initLanguageButtons, 100);
                return;
            }
            
            const btnEn = document.getElementById('lang-en');
            const btnRu = document.getElementById('lang-ru');
            const btnHe = document.getElementById('lang-he');
            
            if (btnEn && btnRu && btnHe) {
                btnEn.onclick = function(e) { 
                    e.preventDefault();
                    i18n.switchLanguage('en'); 
                };
                btnRu.onclick = function(e) { 
                    e.preventDefault();
                    i18n.switchLanguage('ru'); 
                };
                btnHe.onclick = function(e) { 
                    e.preventDefault();
                    i18n.switchLanguage('he'); 
                };
            }
        }
        
        // Start initialization immediately
        initLanguageButtons();
        
        // Also try on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', initLanguageButtons);
        
        // Update language button active state when language changes
        window.addEventListener('languageChanged', function(e) {
            document.querySelectorAll('.language-switcher button').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeBtnId = 'lang-' + e.detail.language;
            const activeBtn = document.getElementById(activeBtnId);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
