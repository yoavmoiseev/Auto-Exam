{% extends "base.html" %}

{% block title %}Results - Exam System{% endblock %}

{% block content %}
<h1 data-i18n="results">Results</h1>

<div class="card">
    <div class="card-body">
        <!-- Desktop/Tablet Table -->
        <table id="results-table">
            <thead>
                <tr>
                    <th data-i18n="exam_name">Exam Name</th>
                    <th data-i18n="date_time">Date & Time</th>
                    <th data-i18n="students">Students</th>
                    <th data-i18n="files">Files</th>
                    <th data-i18n="actions">Actions</th>
                </tr>
            </thead>
            <tbody id="results-list">
                <tr>
                    <td colspan="5" class="text-center" data-i18n="no_results">Loading results...</td>
                </tr>
            </tbody>
        </table>
        
        <!-- MOBILE RESPONSIVE v5: Card layout for smartphones -->
        <!-- REMARK: Previously only table existed, this is for mobile (<480px) -->
        <div id="results-mobile-cards" class="mobile-cards-container" style="display: none;">
            <!-- Mobile cards will be loaded here -->
        </div>
        
        <div style="margin-top: 20px; text-align: center;" id="download-all-section">
            <button class="btn btn-lg btn-success" onclick="downloadAllZip()" style="display:none;" id="download-all-btn">
                üì¶ <span data-i18n="download_all_zip">Download ALL in ZIP</span>
            </button>
            <button class="btn btn-lg btn-danger" onclick="deleteAllFolders()" style="display:none; margin-left: 15px;" id="delete-all-btn">
                üóëÔ∏è <span data-i18n="delete_all_results">Delete All</span>
            </button>
        </div>
    </div>
</div>

<!-- FOLDER CONTENT MODAL - NEW FEATURE v1 -->
<!-- REMARK: Previously no modal existed, "All" button opened All_Exams.txt directly -->
<div id="folder-content-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 data-i18n="view_folder_content">View Folder Content</h2>
            <button class="modal-close" onclick="closeFolderModal()">&times;</button>
        </div>
        <div class="modal-body">
            <h3 id="folder-name-display"></h3>
            <p data-i18n="folder_files">Files in folder:</p>
            <div id="folder-files-list" class="files-list">
                <!-- Files will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
// Load results on page load - wait for i18n
document.addEventListener('DOMContentLoaded', function() {
    // Wait for i18n to be ready
    function checkAndLoad() {
        if (window.i18n && window.i18n.isReady) {
            loadResults();
        } else {
            setTimeout(checkAndLoad, 100);
        }
    }
    checkAndLoad();
});

// MOBILE RESPONSIVE: Generate cards for mobile view
// REMARK: Added v1 - generates mobile-friendly card layout for screens <480px
function generateMobileCards(folders) {
    const cardsContainer = document.getElementById('results-mobile-cards');
    cardsContainer.innerHTML = '';
    
    folders.forEach(folder => {
        const card = document.createElement('div');
        card.className = 'mobile-card';
        
        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = 'üóëÔ∏è';
        deleteBtn.className = 'mobile-card-delete';
        deleteBtn.title = 'Delete folder';
        deleteBtn.onclick = () => deleteFolder(folder.folder_name);
        card.appendChild(deleteBtn);
        
        // Exam name
        const examName = document.createElement('div');
        examName.className = 'mobile-card-title';
        examName.textContent = folder.exam_name;
        card.appendChild(examName);
        
        // Date & time
        const dateInfo = document.createElement('div');
        dateInfo.className = 'mobile-card-info';
        dateInfo.innerHTML = `üìÖ ${folder.exam_date} ${folder.exam_time.replace('-', ':')}`;
        card.appendChild(dateInfo);
        
        // Student count
        const studentsText = (window.i18n && window.i18n.t) ? window.i18n.t('students_count') : 'students';
        const studentsInfo = document.createElement('div');
        studentsInfo.className = 'mobile-card-info';
        studentsInfo.innerHTML = `üë• ${folder.student_count} ${studentsText}`;
        card.appendChild(studentsInfo);
        
        // Files info
        const fileInfo = [];
        if (folder.has_grades) fileInfo.push('GRADES.txt');
        if (folder.has_all_exams) fileInfo.push('All_Exams.txt');
        const htmlText = (window.i18n && window.i18n.t) ? window.i18n.t('html_count') : 'HTML';
        fileInfo.push(`${folder.html_count} ${htmlText}`);
        const filesInfo = document.createElement('div');
        filesInfo.className = 'mobile-card-info';
        filesInfo.textContent = `üìÑ ${fileInfo.join(', ')}`;
        card.appendChild(filesInfo);
        
        // Action buttons
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'mobile-card-actions';
        
        // View Grades button
        if (folder.has_grades) {
            const gradesBtn = document.createElement('button');
            const gradesText = (window.i18n && window.i18n.t) ? window.i18n.t('grades_button') : 'üìä GRADES';
            gradesBtn.textContent = gradesText;
            gradesBtn.className = 'btn btn-sm btn-primary';
            gradesBtn.onclick = () => viewFile(folder.folder_name, 'GRADES.txt');
            actionsDiv.appendChild(gradesBtn);
        }
        
        // View Folder Content button
        if (folder.has_all_exams) {
            const folderBtn = document.createElement('button');
            const folderText = (window.i18n && window.i18n.t) ? window.i18n.t('folder_content_button') : 'üìÅ Folder';
            folderBtn.textContent = folderText;
            folderBtn.className = 'btn btn-sm btn-secondary';
            folderBtn.onclick = () => viewFolderContent(folder.folder_name);
            actionsDiv.appendChild(folderBtn);
        }
        
        // Download ZIP button
        const zipBtn = document.createElement('button');
        const zipText = (window.i18n && window.i18n.t) ? window.i18n.t('zip_button') : 'üì¶ ZIP';
        zipBtn.textContent = zipText;
        zipBtn.className = 'btn btn-sm btn-success';
        zipBtn.onclick = () => downloadZip(folder.folder_name);
        actionsDiv.appendChild(zipBtn);
        
        card.appendChild(actionsDiv);
        cardsContainer.appendChild(card);
    });
}

async function loadResults() {
    try {
        const response = await fetch('/api/results');
        const data = await response.json();
        
        const tbody = document.getElementById('results-list');
        
        if (data.success && data.folders && data.folders.length > 0) {
            tbody.innerHTML = '';
            
            // MOBILE RESPONSIVE: Generate mobile cards
            // REMARK: Added v1 - populates both table and mobile cards
            generateMobileCards(data.folders);
            
            data.folders.forEach(folder => {
                const row = document.createElement('tr');
                
                // Exam name (with trash icon)
                const examCell = document.createElement('td');
                examCell.style.fontWeight = 'bold';
                
                // Trash button
                const trashBtn = document.createElement('button');
                trashBtn.innerHTML = 'üóëÔ∏è';
                trashBtn.className = 'btn-trash';
                trashBtn.title = 'Delete folder';
                trashBtn.onclick = () => deleteFolder(folder.folder_name);
                examCell.appendChild(trashBtn);
                
                // Exam name text
                const examText = document.createElement('span');
                examText.textContent = folder.exam_name;
                examText.style.marginLeft = '8px';
                examCell.appendChild(examText);
                
                row.appendChild(examCell);
                
                // Date & Time
                const dateCell = document.createElement('td');
                dateCell.textContent = `${folder.exam_date} ${folder.exam_time.replace('-', ':')}`;
                row.appendChild(dateCell);
                
                // Student count
                const studentsCell = document.createElement('td');
                const studentsText = (window.i18n && window.i18n.t) ? window.i18n.t('students_count') : 'students';
                studentsCell.textContent = `${folder.student_count} ${studentsText}`;
                row.appendChild(studentsCell);
                
                // Files info
                const filesCell = document.createElement('td');
                const fileInfo = [];
                if (folder.has_grades) fileInfo.push('GRADES.txt');
                if (folder.has_all_exams) fileInfo.push('All_Exams.txt');
                const htmlText = (window.i18n && window.i18n.t) ? window.i18n.t('html_count') : 'HTML';
                fileInfo.push(`${folder.html_count} ${htmlText}`);
                filesCell.textContent = fileInfo.join(', ');
                filesCell.style.fontSize = '12px';
                row.appendChild(filesCell);
                
                // Actions
                const actionsCell = document.createElement('td');
                actionsCell.style.whiteSpace = 'nowrap';
                
                // View Grades button
                if (folder.has_grades) {
                    const gradesBtn = document.createElement('button');
                    const gradesText = (window.i18n && window.i18n.t) ? window.i18n.t('grades_button') : 'üìä GRADES';
                    gradesBtn.textContent = gradesText;
                    gradesBtn.className = 'btn btn-sm btn-primary';
                    gradesBtn.onclick = () => viewFile(folder.folder_name, 'GRADES.txt');
                    actionsCell.appendChild(gradesBtn);
                }
                
                // View All Exams button - CHANGED TO FOLDER CONTENT v1
                // REMARK: Previously opened All_Exams.txt directly: viewFile(folder.folder_name, 'All_Exams.txt')
                // NOW: Opens modal with list of all files in folder
                if (folder.has_all_exams) {
                    const folderBtn = document.createElement('button');
                    const folderText = (window.i18n && window.i18n.t) ? window.i18n.t('folder_content_button') : 'üìÅ Folder';
                    folderBtn.textContent = folderText;
                    folderBtn.className = 'btn btn-sm btn-secondary';
                    folderBtn.onclick = () => viewFolderContent(folder.folder_name);
                    actionsCell.appendChild(folderBtn);
                }
                
                // Download ZIP button
                const zipBtn = document.createElement('button');
                const zipText = (window.i18n && window.i18n.t) ? window.i18n.t('zip_button') : 'üì¶ ZIP';
                zipBtn.textContent = zipText;
                zipBtn.className = 'btn btn-sm btn-success';
                zipBtn.onclick = () => downloadZip(folder.folder_name);
                actionsCell.appendChild(zipBtn);
                
                row.appendChild(actionsCell);
                
                tbody.appendChild(row);
            });
            
            // Show Download ALL and Delete ALL buttons
            document.getElementById('download-all-btn').style.display = 'inline-block';
            document.getElementById('delete-all-btn').style.display = 'inline-block';
        } else {
            const noResultsText = (window.i18n && window.i18n.t) ? window.i18n.t('no_results') : 'No results available';
            tbody.innerHTML = `<tr><td colspan="5" class="text-center">${noResultsText}</td></tr>`;
            
            // MOBILE RESPONSIVE: Clear mobile cards when no results
            // REMARK: Added v1 - ensures mobile view also shows "no results"
            const cardsContainer = document.getElementById('results-mobile-cards');
            cardsContainer.innerHTML = `<div style="text-align: center; padding: 20px; color: #666;">${noResultsText}</div>`;
            
            document.getElementById('download-all-btn').style.display = 'none';
            document.getElementById('delete-all-btn').style.display = 'none';
        }
    } catch (error) {
        console.error('Error loading results:', error);
        document.getElementById('results-list').innerHTML = 
            '<tr><td colspan="5" class="text-center">Error loading results</td></tr>';
        
        // MOBILE RESPONSIVE: Clear mobile cards on error
        // REMARK: Added v1 - ensures mobile view also shows error
        const cardsContainer = document.getElementById('results-mobile-cards');
        cardsContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #d32f2f;">Error loading results</div>';
        
        document.getElementById('download-all-btn').style.display = 'none';
        document.getElementById('delete-all-btn').style.display = 'none';
    }
}

function viewFile(folderName, filename) {
    // Open result file in new window
    window.open(`/api/results/${folderName}/${filename}`, '_blank');
}

// NEW FEATURE v1: View folder content modal
// REMARK: Previously no folder viewing existed, only direct file open
async function viewFolderContent(folderName) {
    try {
        // Fetch list of files in folder
        const response = await fetch(`/api/results/${folderName}/list-files`);
        const data = await response.json();
        
        if (!data.success) {
            alert((window.i18n?.t('error') || 'Error') + ': ' + data.message);
            return;
        }
        
        // Update modal with folder name
        document.getElementById('folder-name-display').textContent = folderName;
        
        // Build files list
        const filesList = document.getElementById('folder-files-list');
        filesList.innerHTML = '';
        
        if (data.files && data.files.length > 0) {
            data.files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => {
                    viewFile(folderName, file.filename);
                };
                
                fileItem.innerHTML = `
                    <span class="file-icon">${file.icon}</span>
                    <span class="file-name">${file.filename}</span>
                    <span class="file-size">${file.size_formatted}</span>
                `;
                
                filesList.appendChild(fileItem);
            });
        } else {
            filesList.innerHTML = '<p>No files found</p>';
        }
        
        // Show modal
        document.getElementById('folder-content-modal').style.display = 'flex';
        
    } catch (error) {
        console.error('Error loading folder content:', error);
        alert((window.i18n?.t('error') || 'Error') + ': ' + error.message);
    }
}

function closeFolderModal() {
    document.getElementById('folder-content-modal').style.display = 'none';
}

function downloadZip(folderName) {
    // Download folder as ZIP
    window.location.href = `/api/results/${folderName}/download-zip`;
}

function downloadAllZip() {
    // Download all folders as one big ZIP
    window.location.href = '/api/results/download-all-zip';
}

async function deleteFolder(folderName) {
    const confirmMsg = window.i18n?.t('confirm_delete_folder') || `Are you sure you want to delete the folder "${folderName}"? This action cannot be undone.`;
    
    if (!confirm(confirmMsg)) {
        return;
    }
    
    try {
        const response = await fetch(`/api/results/${folderName}/delete`, {
            method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert(window.i18n?.t('folder_deleted') || 'Folder deleted successfully');
            loadResults(); // Reload the list
        } else {
            alert(window.i18n?.t('error') + ': ' + (data.message || 'Unknown error'));
        }
    } catch (error) {
        console.error('Error deleting folder:', error);
        alert(window.i18n?.t('error') + ': ' + error.message);
    }
}

async function deleteAllFolders() {
    const confirmMsg = window.i18n?.t('confirm_delete_all') || 'Are you sure you want to delete ALL result folders? This action cannot be undone!';
    
    if (!confirm(confirmMsg)) {
        return;
    }
    
    // Double confirmation
    const doubleConfirm = window.i18n?.t('confirm_delete_all_double') || 'This will permanently delete ALL exam results. Are you absolutely sure?';
    if (!confirm(doubleConfirm)) {
        return;
    }
    
    try {
        const response = await fetch('/api/results/delete-all', {
            method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert(window.i18n?.t('all_folders_deleted') || 'All folders deleted successfully');
            loadResults(); // Reload the list
        } else {
            alert(window.i18n?.t('error') + ': ' + (data.message || 'Unknown error'));
        }
    } catch (error) {
        console.error('Error deleting all folders:', error);
        alert(window.i18n?.t('error') + ': ' + error.message);
    }
}

// Reload results when language changes
window.addEventListener('languageChanged', function() {
    loadResults();
});
</script>
